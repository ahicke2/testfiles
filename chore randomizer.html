  <script type="text/javascript">
    function scramble() {
      var txt=document.getElementById('rlines').value;
      if (document.getElementById('leadingblanks').checked==true) { var leadingblanks="nolb"; }
      txt = txt.replace(new RegExp( ">", "g" ), "&gt;");
      txt = txt.replace(new RegExp( "<", "g" ), "&lt;");
      txt = txt.replace(new RegExp( "\t", "g" ), "    ");
      var lineArray = new Array();
      lineArray = txt.split('\n');
      var noBlanks = new Array();
      for ( var i in lineArray ) {
       if (lineArray[i].match(/\S/)) {
         if ((lineArray[i].match(/^\s+/)) && (leadingblanks != "nolb")) {
           var blen = lineArray[i].match(/^\s+/).join().length;
           var t = '';
           for (n=0;n<=blen;n++) {
             t = t + '&nbsp;';
           }
           lineArray[i] = lineArray[i].replace(new RegExp( "^ +", "g" ), "");
           lineArray[i] = t + lineArray[i];
         }
         else {
           lineArray[i] = lineArray[i].replace(new RegExp( "^ +", "g" ), "");
         }
         noBlanks[i] = Math.random() + ' <~|~> ' + lineArray[i];
       }
     }

     noBlanks.sort();
     var tmp = new Array();
     for ( var ln in noBlanks ) {
      var tmp = noBlanks[ln].split(" <~|~> ");
      noBlanks[ln] = tmp[1];
    }

    var thelist = noBlanks.join("<br />\n");
    document.getElementById('output').innerHTML=thelist;
    window.location = "#startresults";
  }

  function onoff(x) {
    if (x == 'on') {
      document.getElementById('onoffon').style.display="none";
      document.getElementById('onoffoff').style.display="block";
      document.getElementById('example').style.display="block";
    }
    else if (x == 'off') {
      document.getElementById('onoffoff').style.display="none";
      document.getElementById('onoffon').style.display="block";
      document.getElementById('example').style.display="none";
    }
  }

</script>
